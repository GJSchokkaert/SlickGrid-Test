<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Slickgrid: grid & bullet chart</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link href="../node_modules/slickgrid/plugins/slick.headermenu.css" type="text/css" />

</head>

<body>


    <div id="totalView">
        <div id="wrapper">
            <div id="myFirstGrid" class="slickgrid-container"> </div>
            <div class="filterpanel">
                <section id="extensiveSearch">
                    <p>Search:</p>
                    <form class="titles" action="">
                        <hr />
                        <label for="titlesearch">Filter on title:</label>
                        <input id="titlesearch" type="text" value="">
                    </form>
                    <form class="radios" action="">
                        <p>Filter on duration:</p>
                        <input name="Choice" id="one" type="radio" value=1>
                        <label for="one">1 day</label><br>

                        <input name="Choice" id="two" type="radio" value=2>
                        <label for="two">2 days</label><br>

                        <input name="Choice" id="three" type="radio" value=3>
                        <label for="three">3 days</label><br>

                        <input name="Choice" id="four" type="radio" value=4>
                        <label for="four">4 days</label><br>

                        <input name="Choice" id="five" type="radio" value=5>
                        <label for="five">5 days</label><br>

                        <input name="Choice" id="six" type="radio" value=6>
                        <label for="six">6 days</label><br>

                        <input name="Choice" id="seven" type="radio" value=7>
                        <label for="seven">7 days</label><br>

                        <input name="Choice" id="eight" type="radio" value=8>
                        <label for="eight">8 days</label><br>

                        <input name="Choice" id="nine" type="radio" value=9>
                        <label for="nine">9 days</label><br>

                        <input name="Choice" id="ten" type="radio" value=10>
                        <label for="ten">10 days</label><br>

                        <input type="button" id="btn" value="Go">

                    </form>
                </section>
                <hr>
                <section id="quickSearch">
                    <p>Quick Search:</p>
                    <select id="dropdown">
                        <option value="">All</option>
                        <option value="title">title</option>
                        <option value="duration">duration</option>
                    </select>
                    <select id="select"></select>
                </section>
            </div>
        </div>
        <div id="axiscontainer"></div>
    </div>

    <script src="./main.bundle.js"></script>

</body>

</html>
